<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USE - Auth</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>

<div class="auth-container">
  <div class="card">

    <!-- LOGIN -->
    <div id="loginView">
      <h2>Welcome Back</h2>
      <input id="loginEmail" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="link" onclick="showRegister()">Create account</p>
    </div>

    <!-- REGISTER -->
    <div id="registerView" class="hidden">
      <h2>Create Account</h2>
      <input id="regName" placeholder="Name" />
      <input id="regEmail" placeholder="Email" />
      <input id="regPassword" type="password" placeholder="Password" />
      <button onclick="nextStep('level')">Continue</button>
      <p class="link" onclick="showLogin()">Back to login</p>
    </div>

    <!-- LEVEL -->
    <div id="levelView" class="hidden">
      <h2>Select your level</h2>

      <div class="option" onclick="selectLevel('beginner')">Beginner</div>
      <div class="option" onclick="selectLevel('intermediate')">Intermediate</div>
      <div class="option" onclick="selectLevel('native')">Native</div>

      <button onclick="nextStep('interests')">Continue</button>
    </div>

    <!-- INTERESTS -->
    <div id="interestsView" class="hidden">
      <h2>Select interests (min 3)</h2>

      <div class="tags">
        <span onclick="toggleInterest(this)">Technology</span>
        <span onclick="toggleInterest(this)">Music</span>
        <span onclick="toggleInterest(this)">Movies</span>
        <span onclick="toggleInterest(this)">Sports</span>
        <span onclick="toggleInterest(this)">Business</span>
        <span onclick="toggleInterest(this)">Travel</span>
      </div>

      <button onclick="register()">Finish</button>
    </div>

  </div>
</div>

<script src="/javascript/auth.js"></script>
</body>
</html>
