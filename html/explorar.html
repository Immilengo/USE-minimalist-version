<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>USE | Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/explorar.css">
    <link rel="stylesheet" href="/css/user_load.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="app">

    <!-- SIDEBAR  -->
    <div id="sidebar-container"></div>

    <!-- CONTENT -->
    <main class="content explore">

        <header class="explore-header">
            <h1>Explore</h1>

            <!-- SEARCH -->
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input id="searchInput" type="text" placeholder="Search by name or country">
            </div>

                        <!-- FILTERS -->
            <div class="filters">
                <button class="filter active" data-filter="all">All</button>
                <button class="filter" data-filter="native">Native</button>
                <button class="filter" data-filter="beginner">Beginner</button>
                <button class="filter" data-filter="intermediate">Intermediate</button>
                <button class="filter" data-filter="advanced">Advanced</button>
                <button class="filter" data-filter="similar">Similar interests</button>
                <button class="filter" data-filter="available">Available for Call</button>
            </div>
        </header>

        <div class="user-card" style="display: none;">
            <div class="user-card-header">
                <div class="user-avatar">
                    <img src="/static/img/gato.jfif" alt="Elisabeth">
                    <span class="online-indicator"></span>
                </div>

                <div class="user-info">
                    <div class="user-name">Elisabeth Milengo</div>
                    <div class="user-meta">
                        <span class="flag">ğŸ‡¦ğŸ‡´</span>
                        <span class="user-level">
                            Native
                        </span>
                    </div>
                </div>
            </div>

            <div class="user-interests">
                <span class="interest-tag">Sports</span>
                <span class="interest-tag">Technology</span>
                <span class="interest-tag">Programming</span>
            </div>

            <div class="user-stats">
                <span><i class="fas fa-clock"></i> 45 min avg</span>
                <span><i class="fas fa-star"></i> 4.6</span>
            </div>

            <button class="btn-call" onclick="initiateCall()">
                <i class="fas fa-phone"></i>
                Start Call
            </button>
        </div>

        <div id="usersList" class="users-list"></div>
     
    </main>

</div>

<script src="../javascript/listUsers.js"></script>
<div id="callScreen" class="call-screen hidden">
  <div class="call-content">
    <img id="callAvatar" class="call-avatar" />
    <h2 id="callName"></h2>
    <p id="callStatus">Calling...</p>

    <div class="call-timer" id="callTimer">00:00</div>

    <div class="call-actions">
      <button class="call-btn mute">ğŸ¤</button>
      <button class="call-btn end" onclick="endCall()">âŒ</button>
      <button class="call-btn speaker">ğŸ”Š</button>
    </div>
  </div>
</div>

    <script src="/javascript/session.js"></script>
    <script type="module">
        import { loadSidebar } from "/components/sidebar/sidebar.js";
        loadSidebar("explorar");
    </script>
</body>
</html>
