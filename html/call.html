<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USE - Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/call.css">
</head>
<body>
    <div class="call-container" id="callContainer">
        <!-- Call Header -->
        <div class="call-header">
            <div class="call-partner">
                <div class="partner-avatar">
                    <img src="https://i.pravatar.cc/150?img=1" alt="Maria" id="partnerAvatar">
                </div>
                <div class="partner-info">
                    <h3 id="partnerName"> </h3>
                    <p id="partnerLevel"></p>
                </div>
            </div>
            
            <div class="call-timer" id="callTimer">00:00</div>
            <div class="call-status" id="callStatus">Connecting...</div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <!-- Partner Video -->
            <div class="partner-video" id="partnerVideo">
                <!-- Video would be here -->
                <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #222;">
                    <div style="text-align: center;">
                        <div style="width: 120px; height: 120px; border-radius: 50%; background: #333; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                            <i class="fas fa-user" style="font-size: 3rem; color: #666;"></i>
                        </div>
                        <h3 id="callerName" style="margin-bottom: 10px;"></h3>

                    </div>
                </div>
            </div>
            
            <!-- My Video -->
            <div class="my-video" id="myVideo">
                <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #444;">
                    <i class="fas fa-user" style="font-size: 2rem; color: #999;"></i>
                </div>
            </div>

            <!-- Call Tools -->
            <div class="call-tools">
                <button class="tool-btn" id="">
                    <i class="fas fa-turtle"></i>
                    Slow Down
                </button>
                <button class="tool-btn" id="subtitlesBtn">
                    <i class="fas fa-closed-captioning"></i>
                    Subtitles
                </button>
            </div>

            <!-- Connection Status -->
            <div class="connection-status good" id="connectionStatus">
                <i class="fas fa-signal"></i>
                <span>Good Connection</span>
            </div>

            <!-- Minute Goal -->
            <div class="minute-goal" id="minuteGoal">
                <i class="fas fa-unlock-alt"></i>
                <span>2 more minutes to unlock chat!</span>
            </div>

            <!-- Subtitles -->
            <div class="subtitles-container" id="subtitlesContainer">
                <div class="subtitle-line">
                    <span class="subtitle-time">00:15</span>
                    Hello! How are you today?
                </div>
                <div class="subtitle-line">
                    <span class="subtitle-time">00:20</span>
                    I'm doing great, thanks for asking!
                </div>
                <div class="subtitle-line">
                    <span class="subtitle-time">00:25</span>
                    The weather here in Brazil is beautiful today.
                </div>
            </div>
        </div>

        <!-- Call Controls -->
        <div class="call-controls">
            <button class="control-btn" id="muteBtn">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn" id="cameraBtn">
                <i class="fas fa-video"></i>
            </button>
            <button class="control-btn" id="swapCameraBtn">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="control-btn" id="speakerBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="control-btn end-call" id="endCallBtn">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Call Ended Screen -->
    <div class="call-ended" id="callEndedScreen">
        <h2>Call Ended</h2>
        <p>Duration: <span id="finalDuration">00:00</span></p>
        <p>You earned <span id="minutesEarned">0</span> minutes!</p>
        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <button id="callAgainBtn" style="padding: 12px 25px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer;">
                <i class="fas fa-phone"></i>
                Call Again
            </button>
          <!-- No call.html, dentro da div .call-ended -->
<button id="goToChatBtn" style="padding: 12px 25px; background: #38b000; color: white; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer;">
    <i class="fas fa-comments"></i>
    Go to Chat
  </button>
        </div>
        <button id="backToHubBtn" style="margin-top: 20px; padding: 10px 20px; background: transparent; color: white; border: 1px solid white; border-radius: 10px; font-size: 0.9rem; cursor: pointer;">
            <i class="fas fa-home"></i>
            Back to Explore
        </button>
    </div>

    <script src="../javascript/call.js">
    </script>
</body>
</html>
