<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>USE | United States of English</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="app">

    <!-- SIDEBAR  -->
    <div id="sidebar-container"></div>

    <!-- MAIN -->
    <main class="content">
        <header class="content-header">
            <h1>Welcome to USE</h1>
            <p>Learn English by speaking with the world.</p>
        </header>

        <section class="cards">
            <div class="card">
                <h3>
                    <i class='bx bx-headphone'></i>
                    Start Speaking
                </h3>
                <p>Find people available to talk right now.</p>
                <button>Explore people</button>
            </div>

            <div class="card">
                <h3>
                    <i class='bx bx-globe'></i>
                    Meet the World
                </h3>
                <p>Connect with native and fluent speakers.</p>
                <button>Go to Explore</button>
            </div>

            <div class="card">
                <h3>
                    <i class='bx bx-bolt-circle'></i>
                    Be Available
                </h3>
                <p>Let others know you are ready to talk.</p>
                <button>I'm available</button>
            </div>
        </section>
        
    </main>

</div>
<script src="/javascript/session.js"></script>
<script type="module">
    import { loadSidebar } from "/components/sidebar/sidebar.js";
    loadSidebar("explorar");
  </script>
</body>
</html>
