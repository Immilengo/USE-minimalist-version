<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>USE | United States of English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../css/index.css">
</head>

<body onload="onAppLoad()">

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">U</div>

    <nav class="menu">
      <a class="menu-item active"><i class='bx bx-home'></i><span>Home</span></a>
      <a class="menu-item"><i class='bx bx-search-alt'></i><span>Explorar</span></a>
      <a class="menu-item"><i class='bx bx-chat'></i><span>Chat</span><em class="badge">3</em></a>
      <a class="menu-item"><i class='bx bx-user'></i><span>Perfil</span></a>
      <a class="menu-item"><i class='bx bx-cog'></i><span>Config</span></a>
    </nav>

    <div class="user">
      <div class="avatar">P</div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="content">

    <header class="content-header">
      <h1>Available Now</h1>
      <p>These speakers are ready to talk right now!</p>
    </header>

    <!-- PEOPLE -->
    <section class="people">
      <div class="people-grid">

        <!-- CARD -->
        <div class="person-card native"
             onmouseover="hoverCard(this)"
             onmouseout="leaveCard(this)">
          
          <span class="status online"></span>
          <img src="https://i.pravatar.cc/150?img=32">

          <h4>Sarah Mitchell</h4>
          <p class="country">United States</p>

          <span class="level">Native</span>

          <div class="topics">
            <span>Technology</span>
            <span>Travel</span>
            <span>Music</span>
          </div>

          <button onclick="startCall('Sarah Mitchell')">
            <i class='bx bx-video'></i> Call Now
          </button>
        </div>

        <div class="person-card native">
          <span class="status online"></span>
          <img src="https://i.pravatar.cc/150?img=12">

          <h4>James Wilson</h4>
          <p class="country">United Kingdom</p>

          <span class="level">Native</span>

          <div class="topics">
            <span>Sports</span>
            <span>Movies</span>
            <span>Cooking</span>
          </div>

          <button onclick="startCall('James Wilson')">
            <i class='bx bx-video'></i> Call Now
          </button>
        </div>

      </div>
    </section>

  </main>
</div>

<!-- MODAL DE CHAMADA -->
<div class="call-modal" id="callModal">
  <h3 id="callUser"></h3>

  <div class="controls">
    <button onclick="toggleCamera()"><i class='bx bx-camera'></i></button>
    <button onclick="toggleMic()"><i class='bx bx-microphone'></i></button>
    <button class="end" onclick="endCall()"><i class='bx bx-phone-off'></i></button>
  </div>

  <p id="callStatus"></p>
</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <a class="active"><i class='bx bx-home'></i></a>
  <a><i class='bx bx-search-alt'></i></a>
  <a><i class='bx bx-chat'></i><span class="dot"></span></a>
  <a><i class='bx bx-user'></i></a>
</nav>

<script src="../javascript/inde.js"></script>
</body>
</html>
