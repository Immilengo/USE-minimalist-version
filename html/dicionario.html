<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/dicionario.css" />
</head>
<body>
<div class="app">
  <!-- SIDEBAR  -->
  <div id="sidebar-container"></div>

  <!-- MAIN CONTENT -->
  <main class="content">
    <section class="dictionary-section">
      <h2>Dictionary</h2>

      <div class="dictionary-card">
        <!-- ADICIONAR PALAVRA -->
        <div class="form-group">
          <label for="wordInput">Enter a word (English)</label>
          <input type="text" id="wordInput" placeholder="e.g., Hello" />
        </div>

        <div class="form-group">
          <label for="translationInput">Translation (Portuguese)</label>
          <input type="text" id="translationInput" placeholder="e.g., OlÃ¡" />
        </div>

        <button id="addWordBtn">Add / Save</button>
        <button id="translateBtn">Translate</button>
      </div>

      <div class="dictionary-list">
        <h3>Saved Words</h3>
        <ul id="wordsList"></ul>
      </div>
    </section>
  </main>
</div>

<script src="../javascript/dicionario.js"></script>
<script type="module">
    import { loadSidebar } from "/components/sidebar/sidebar.js";
    loadSidebar("explorar");
  </script>
</body>
</html>
