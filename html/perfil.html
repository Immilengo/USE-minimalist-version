<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/perfil.css" />
</head>
<body>
<div class="app">
  <!-- SIDEBAR  -->
  <div id="sidebar-container"></div>

  <!-- MAIN CONTENT -->
  <main class="content">
    <section class="profile-section">
      <h2>User Profile</h2>

      <div class="profile-card">
        <div class="avatar-preview" id="profileAvatar">P</div>

        <form id="profileForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.com" required />
          </div>

          <div class="form-group">
            <label for="level">Level</label>
            <select id="level">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
          </div>

          <div class="form-group">
            <label for="avatarUrl">Avatar URL</label>
            <input type="text" id="avatarUrl" placeholder="https://example.com/avatar.png" />
          </div>

          <div class="form-group">
            <label for="interests">Interests (comma separated)</label>
            <input type="text" id="interests" placeholder="English, Reading, Writing" />
          </div>

          <div class="form-group">
            <label for="avgMinutes">Average Study Minutes</label>
            <input type="number" id="avgMinutes" min="0" />
          </div>

          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" min="0" max="5" step="0.1" />
          </div>

          <button type="submit" id="saveBtn">Save</button>
        </form>
      </div>
    </section>
  </main>
</div>

<script src="../javascript/perfil.js"></script>
<script src="/javascript/session.js"></script>
<script type="module">
    import { loadSidebar } from "/components/sidebar/sidebar.js";
    loadSidebar("explorar");
  </script>
</body>
</html>
