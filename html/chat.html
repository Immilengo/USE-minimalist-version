<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Learning Chat</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/chat.css" />
</head>
<body>

<div class="app">
  
  <!-- SIDEBAR  -->
  <div id="sidebar-container"></div>

  <!-- CONTEÃšDO -->
  <main class="content">

    <!-- CHAT PRINCIPAL -->
    <section class="chat-main">

      <!-- CARD DE CONVERSAS -->
      <div class="chat-cards" id="chatCards">
        <div class="cards-header">
          <h2>Your conversations</h2>
          <div class="new-chat">
            <input type="text" id="newConversation" placeholder="New conversation" />
            <button id="createConversationBtn">+</button>
          </div>
        </div>

        <div class="cards-grid" id="conversations"></div>
      </div>

      <!-- CHAT ABERTO -->
      <div class="chat-window hidden" id="chatWindow">
        <div class="chat-header" id="chatHeader"></div>
        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type your message..." />
          <button id="sendMessageBtn">Send</button>
        </div>
      </div>

    </section>

 
</div>

<script src="../javascript/chat.js"></script>
<script src="../javascript/listUsers.js"></script>
<script type="module">
    import { loadSidebar } from "/components/sidebar/sidebar.js";
    loadSidebar("explorar");
  </script>
</body>
</html>
