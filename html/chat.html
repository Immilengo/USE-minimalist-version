<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Learning Chat</title>
  <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
  <div class="chat-container">

    <!-- Sidebar de conversas -->
    <aside class="sidebar">
      <h2>Conversations</h2>
      <div class="conversations" id="conversations"></div>
      <input type="text" id="newConversation" placeholder="New conversation name">
      <button id="createConversationBtn">Create</button>
    </aside>

    <!-- Chat principal -->
    <main class="chat-main">
      <div class="chat-header" id="chatHeader">Select a conversation</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type your message..." disabled>
        <button id="sendMessageBtn" disabled>Send</button>
      </div>
    </main>

  </div>

  <script src="../javascript/chat.js"></script>
</body>
</html>
